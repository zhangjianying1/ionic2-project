<ion-header>
  <ion-navbar>
    <ion-title>
      实名认证
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="realname-cont">

    <div class="my-input">
      <div class="input-label" auto>真实姓名</div>
      <ion-input type="text" placeholder="真实姓名" [(ngModel)]="user.realName" clearInput="true" required></ion-input>
    </div>
    <div class="my-input">
      <div class="input-label" auto>身份证号</div>
      <ion-input type="text" placeholder="请输入真实身份证号码" [(ngModel)]="user.cardCode" clearInput="true" required></ion-input>
    </div>
    <div class="recharge-btn">
      <button class="big-btn " [ngClass]="user.realName && user.cardCode ? 'btn-primary' : 'btn-disabled'" auto tappable (click)="confirmHandle()">提交</button>
    </div>

    <section>
      <dl class="recharge-tips">
        <dt>温馨提示</dt>
        <dd>1.真实姓名和身份证号码是您提现时的重要依据，请您如实填写</dd>
        <dd>2.您的个人信息将被严格保密，不会向第三方透露</dd>
        <dd>3.暂不支持港澳台身份证，军官证，护照等，如果没有
          中国大陆内地身份证，请咨询客服热线400-6666-780</dd>
      </dl>
    </section>
  </div>
</ion-content>
