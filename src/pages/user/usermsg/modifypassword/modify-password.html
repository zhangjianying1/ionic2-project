<ion-header>
  <ion-navbar>
    <ion-title>
      修改密码
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="login">



    <div class="my-input">
      <div class="input-label"><i class="icon-password"></i></div>
      <ion-input type="password" placeholder="请输入原密码" [(ngModel)]="login.oldPassword" clearInput="true" required></ion-input>
    </div>
    <div class="my-input">
      <div class="input-label"><i class="icon-repeat-password"></i></div>
      <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="login.password" clearInput="true" required></ion-input>
    </div>

    <div class="login-btns">
      <button class="big-btn " [ngClass]="login.oldPassword && login.password  ? 'btn-primary' : 'btn-disabled'" auto tappable (click)="registerHandle()">确定</button>
    </div>
  </section>
</ion-content>
