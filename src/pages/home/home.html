<ion-content [ngClass]="homeService._programmeData.cross.len >= 1 ? 'b-50': ''">
  <ion-refresher (ionRefresh)="doRefersh($event)">
     <ion-refresher-content
       pullingIcon="arrow-dropdown"
       pullingText="下拉刷新"
       refreshingSpinner="circles"
       refreshingText="加载中...">
     </ion-refresher-content>
   </ion-refresher>
  <ion-slides class="ad-h">

    <ion-slide *ngFor="let ad of adList">
      <img *ngIf="adList[0]" src="{{ad.imageUrl}}" (click)="goDetail(ad.h5Url, ad.title)"/>
    </ion-slide>

  </ion-slides>
  <home-soccer-item *ngIf="isPlusSp" [matchList]="homeService._soccerData" [selectResult]="selectResult.bind(this)" [toggleShow]="toggleShow.bind(this)"></home-soccer-item>
  <soccer-item *ngIf="!isPlusSp" [matchList]="homeService._soccerData" [selectResult]="selectResult.bind(this)" [toggleShow]="toggleShow.bind(this)" sign="one"></soccer-item>

</ion-content>
<take-tips [cross]="homeService._programmeData.cross" [sign]="sign"></take-tips>
